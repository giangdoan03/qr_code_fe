name: Deploy qrcode.goldenwin.vn

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 31.97.188.40
          username: qrcode-admin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/home/qrcode-admin/htdocs/qrcode.goldenwin.vn"
