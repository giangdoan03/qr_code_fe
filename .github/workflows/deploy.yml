name: Deploy qrcode.goldenwin.vn

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Debug để kiểm tra thư mục
      - name: Debug tree
        run: |
          pwd
          ls -la

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      # Tạo file .env.production trước khi build
      - name: Create .env.production
        run: |
          cat > .env.production <<'EOF'
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_ASSET_URL=${{ secrets.VITE_ASSET_URL }}
          VITE_QR_BASE=${{ secrets.VITE_QR_BASE }}
          VITE_DEFAULT_QR_URL=${{ secrets.VITE_DEFAULT_QR_URL }}
          EOF

      - run: npm ci
      - run: npm run build -- --mode production

      - name: Upload dist to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 31.97.188.40
          username: qrcode-admin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/home/qrcode-admin/htdocs/qrcode.goldenwin.vn/dist"
          strip_components: 1
          overwrite: true

      - name: Fix permissions
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 31.97.188.40
          username: qrcode-admin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            find /home/qrcode-admin/htdocs/qrcode.goldenwin.vn/dist -type d -exec chmod 755 {} \;
            find /home/qrcode-admin/htdocs/qrcode.goldenwin.vn/dist -type f -exec chmod 644 {} \;
